apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mongodb.mongodb.com
spec:
  additionalPrinterColumns:
  - JSONPath: .status.phase
    description: Current state of the MongoDB deployment
    name: Phase
    type: string
  - JSONPath: .status.version
    description: Version of MongoDB server
    name: Version
    type: string
  group: mongodb.com
  names:
    kind: MongoDB
    listKind: MongoDBList
    plural: mongodb
    shortNames:
    - mdb
    singular: mongodb
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: MongoDB is the Schema for the mongodbs API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: MongoDBSpec defines the desired state of MongoDB
          properties:
            featureCompatibilityVersion:
              description: FeatureCompatibilityVersion configures the feature compatibility
                version that will be set for the deployment
              type: string
            members:
              description: Members is the number of members in the replica set
              type: integer
            tls:
              description: TLS configuration for both client-server and server-server
                communication
              properties:
                caConfigMapRef:
                  description: CAConfigMapRef is the name of a ConfigMap containing
                    the certificate for the CA which signed the server certificates
                    The key inside the ConfigMap is expected to be "ca.crt"
                  type: string
                enabled:
                  type: boolean
                secretRef:
                  description: SecretRef is the name of a secret containing a key
                    and certificate to use for TLS The key and cert are expected to
                    be PEM encoded and available at "tls.key" and "tls.crt"
                  type: string
              required:
              - caConfigMapRef
              - enabled
              - secretRef
              type: object
            type:
              description: Type defines which type of MongoDB deployment the resource
                should create
              enum:
              - ReplicaSet
              type: string
            version:
              description: Version defines which version of MongoDB will be used
              type: string
          required:
          - type
          - version
          type: object
        status:
          description: MongoDBStatus defines the observed state of MongoDB
          properties:
            mongoUri:
              type: string
            phase:
              type: string
          required:
          - mongoUri
          - phase
          type: object
      type: object
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
