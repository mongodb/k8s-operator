---
###########################
###########################
## Linter GitHub Actions ##
###########################
###########################
name: Kubelinter-check2

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#


##############################################
# Start the job on all push and pull requests#
##############################################
on:
  push:
    branches:
    - master
    paths-ignore: 
    - docs/**
  pull_request:
    branches:
    - master
    paths-ignore:
    - docs/**
  workflow_dispatch: {}
jobs:
  Kubelinter:
    name: Run Kube-linter check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Install Kube-linter
      run: GO111MODULE=on go get golang.stackrox.io/kube-linter/cmd/kube-linter

    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Scan repo with kube-linter
      uses: stackrox/kube-linter-action@v1.0.2
      with:
        directory: yamls
        config: .kube-linter/config.yaml
